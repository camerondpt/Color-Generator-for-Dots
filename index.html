<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Color Display App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Dynamic Color Display App</h1>

    <div id="controls">
        <label>Select Colors:</label>
        <div id="colorSelectionButtons">
            <button class="color-button" data-color="red">Red</button>
            <button class="color-button" data-color="green">Green</button>
            <button class="color-button" data-color="blue">Blue</button>
            <button class="color-button" data-color="#9932CC">Purple</button>
        </div>

        <div class="input-group">
            <label for="displayTime">Display Time (seconds):</label>
            <input type="number" id="displayTime" value="1" min="0.1" step="0.1">
        </div>

        <div class="input-group">
            <label for="delayTime">Delay Time (seconds, white screen):</label>
            <input type="number" id="delayTime" value="0.5" min="0" step="0.1">
        </div>

        <div class="input-group">
            <label for="repetitions">Number of Repetitions:</label>
            <input type="number" id="repetitions" value="5" min="1">
        </div>
        
        <button id="startButton">Start Animation</button>
    </div>

    <div id="colorBlock"></div>

    <script src="script.js"></script>
</body>
</html>
